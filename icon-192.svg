  <rect x="70" y="75" width="25" height="25" fill="#45B7D1" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <rect x="35" y="120" width="25" height="25" fill="#96CEB4" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <rect x="130" y="135" width="25" height="25" fill="#FFEAA7" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <rect x="85" y="140" width="25" height="25" fill="#DDA0DD" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Title text -->
  <text x="96" y="60" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Swipe</text>
